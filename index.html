<!DOCTYPE html>
<html>
<head>
   <title>Dijkstra's Algorithm</title>
   <script>
      // sleep from stackoverflow
      const sleep = ms => new Promise(r => setTimeout(r, ms));
      const arrowLeft = '<';
      const arrowUp = '^';
      const arrowRight = '>';
      const arrowDown = 'v';
      const emptySpace = '&#x2022;';
      const wall = '#';
      let gridContainer;
      let nRows;
      let nCols;
      cssClassLookup = {
         '#': 'wall',
         '>': 'conveyer',
         '<': 'conveyer',
         '^': 'conveyer',
         'v': 'conveyer',
         '.': 'empty',
         'C': 'cora',
         'E': 'goal',
      };
      let liveMap;
      let graph;
      let distValues;
      let start;
      let goal;
      let delay;
      async function demo() {
         liveMap = [];
         graph = {};
         distValues = {};
         gridContainer = document.querySelector('grid-container');
         let startingMap = document.getElementById('puzzleInput').value;
         startingMap = startingMap.split('\n');
         nRows = startingMap.length;
         nCols = startingMap[0].length;
         for (let r = 0; r < nRows; r++) {
            let newRow = document.createElement('grid-row');
            let mapRow = [];
            for (let c = 0; c < nCols; c++) {
               let newTile = document.createElement('grid-tile');
               let newDistValue = document.createElement('dist-val');
               distValues[[r, c]] = newDistValue;
               let symbol = startingMap[r][c];
               graph[[r, c]] = symbol;
               if (symbol == 'C') {
                  start = [r, c];
               } else if (symbol == 'E') {
                  end = [r, c];
               }
               newTile.className = cssClassLookup[symbol];
               newTile.innerHTML = symbol;
               newTile.appendChild(newDistValue);
               newRow.appendChild(newTile);
               mapRow.push(newTile);
            }
            gridContainer.appendChild(newRow);
            liveMap.push(mapRow);
         }
         gridContainer.className = undefined;
         document.querySelector('setup-prompt').className = 'hidden';
         delay = document.getElementById('animation-delay').value;
         if (!document.getElementById('use-delay').checked) {
            delay = 0;
         }
         if (delay) await sleep(delay);
         const [dist, prev] = await dijkstra(liveMap, start, edge_cost);
         let timeTaken = dist[end];
         for (let c = end; c !== undefined; c = prev[c]) {
            let [cr, cc] = c;
            let gridElement = liveMap[cr][cc];
            gridElement.className = 'path';
         }
         let timeLimit = document.getElementById('timeInput').value;
         let result = 'CORA makes it<br>ðŸ˜Š';
         if (timeTaken >= timeLimit) {
            result = 'CORA does not make it<br>ðŸ˜­';
         }
         let [r, c] = start;
         let resultLayer = document.querySelector('result-layer');
         let resultBox = document.querySelector('result-box');
         resultLayer.className = undefined;
         resultBox.innerHTML = result;
      };

      async function dijkstra(graph, source, edge_cost) {
         let Q = [];
         const dist = {};
         const prev = {};
         for (let r = 0; r < nRows; r++) {
            for (let c = 0; c < nCols; c++) {
               if (graph[r][c].innerText != wall) {
                  let rc = [r, c];
                  Q.push(rc);
                  dist[rc] = Infinity;
               }
            }
         }
         dist[source] = 0;
         distValues[source].innerText = 0;
         while (Q.length > 0) {
            let u = null;
            let u_index = -1;
            let dist_u = Infinity;
            for (let i = 0; i < Q.length; i++) {
               let pu = Q[i];
               let dist_pu = dist[pu];
               if (dist_pu < dist_u) {
                  u = pu;
                  dist_u = dist_pu;
                  u_index = i;
               }
            }
            const [ur, uc] = u;
            graph[ur][uc].className = 'visited';
            Q[u_index] = Q[Q.length - 1];
            if (delay) await sleep(delay);
            Q.pop();
            for (let neighbor of neighbors(u)) {
               if (Q.find(e => e[0] == neighbor[0] && e[1] == neighbor[1]) === undefined) {
                  continue;
               }
               let alt = dist_u + edge_cost(u, neighbor);
               const [nr, nc] = neighbor;
               if (alt < dist[neighbor]) {
                  dist[neighbor] = alt;
                  prev[neighbor] = u;
                  graph[nr][nc].classList.add('neighbor-visit-better');
                  distValues[neighbor].innerText = alt;
               } else {
                  graph[nr][nc].classList.add('neighbor-visit-no-better');
               }
            }
            if (delay) await sleep(delay);
         }
         return [dist, prev];
      }

      function neighbors(from) {
         const [fr, fc] = from;
         const options = [
            [-1, 0],
            [1, 0],
            [0, -1],
            [0, 1]
         ];
         for (option of options) {
            let [tr, tc] = option;
            tr += fr;
            tc += fc;
            option[0] = tr;
            option[1] = tc;
         }
         return options;
      }

      function edge_cost(from, to) {
         const [tr, tc] = to;
         const toSymbol = graph[to];
         if (toSymbol == wall) {
            return Infinity;
         }
         const [fr, fc] = from;
         const fromSymbol = graph[from];
         const up = fr > tr;
         const down = fr < tr;
         const left = fc > tc;
         const right = fc < tc;
         if (fromSymbol == arrowUp) {
            if (up) {
               return 0.5;
            }
            if (down) {
               return 2.0;
            }
            return 1.0;
         }
         if (fromSymbol == arrowDown) {
            if (down) {
               return 0.5;
            }
            if (up) {
               return 2.0;
            }
            return 1.0;
         }
         if (fromSymbol == arrowLeft) {
            if (left) {
               return 0.5;
            }
            if (right) {
               return 2.0;
            }
            return 1.0;
         }
         if (fromSymbol == arrowRight) {
            if (right) {
               return 0.5;
            }
            if (left) {
               return 2.0;
            }
            return 1.0;
         }
         return 1.0;
      }

      function reset() {
         gridContainer.className = 'hidden';
         gridContainer.innerHTML = '';
         document.querySelector('result-layer').className = 'hidden';
         document.querySelector('setup-prompt').className = 'undefined';
      }
   </script>
